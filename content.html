<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiqwa Payment</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .wrapper{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ddeefc; /*#dde4fc*/
    }
    .details-container{
      max-width: 570px;
      width: 100%;
      padding: 20px;
    }
    .card-display{
      max-width: 430px;
      height: 270px;
      background: rgb(63, 5, 71);
      border-radius: 15px;
      margin: 0 auto;
      margin-bottom: -100px;
      box-shadow: 0 20px 60px 0 rgb(14 42 90 / 40%);
      position: relative;
      z-index: 2;
    }
    
    .form-wrapper{
      padding: 35px;
      padding-top: 180px;
      border-radius: 15px;
      background: rgb(255, 255, 255);
      box-shadow: 0 30px 60px 0 rgb(90 116 148 / 40%);
    }
    input{
      display: block;
    }
  </style>
</head>
<body>
  <div class="wrapper">
      <div class="details-container">
        <div class="card-display"></div>
        <div class="form-wrapper">
          <form class="card-form">
            <div class="input-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" placeholder="5555 6666 1111 2222" class="card-input card-number">
            </div>

            <div class="col-2">
              <div class="input-group">
                <label for="cardExp">Expiration Date</label>
                <input type="text" id="cardExp" class="card-input card-exp" pattern="\d*">
            </div>
            <div class="input-group">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" class="card-input card-cvv " pattern="\d*">
            </div>
            </div>
            <button type="submit">Pay N2500000</button>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
