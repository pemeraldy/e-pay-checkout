<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }    

  </style>
</head>
<body>
  <button onclick="loadIframe();">Open Iframe</button>
  <!-- <div class="loader-container">
    <div class="loader"></div>
  </div> -->
  <!-- <iframe transparency="true"  onload="onLoad()" src="./content.html" height="100vh" width="100%" frameborder="0"></iframe> -->
  <script>
    const iframeStyle = `position:fixed;
       top:0;
       left:0; 
      bottom:0;
       right:0; 
      width:100%;
       height:100%; 
      border:none; 
      margin:0; 
      padding:0; 
      overflow:hidden;
       z-index:999999;`
    const loaderCss = `
      .loader-container{
        position:absolute;
        top:0; left:0;
        height:100vh; width: 100%;
        display:flex;
        justify-content:center; 
        align-items: center;
        background:#f0ddfc;
      }
      .loader,
      .loader:before,
      .loader:after {
        border-radius: 50%;
      }
      .loader {
        color: #ffffff;
        font-size: 11px;
        text-indent: -99999em;
        margin: 55px auto;
        position: relative;
        width: 10em;
        height: 10em;
        box-shadow: inset 0 0 0 1em;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
      }
      .loader:before,
      .loader:after {
        position: absolute;
        content: '';
      }
      .loader:before {
        width: 5.2em;
        height: 10.2em;
        background: #f0ddfc;
        border-radius: 10.2em 0 0 10.2em;
        top: -0.1em;
        left: -0.1em;
        -webkit-transform-origin: 5.1em 5.1em;
        transform-origin: 5.1em 5.1em;
        -webkit-animation: load2 2s infinite ease 1.5s;
        animation: load2 2s infinite ease 1.5s;
      }
      .loader:after {
        width: 5.2em;
        height: 10.2em;
        background: #f0ddfc;
        border-radius: 0 10.2em 10.2em 0;
        top: -0.1em;
        left: 4.9em;
        -webkit-transform-origin: 0.1em 5.1em;
        transform-origin: 0.1em 5.1em;
        -webkit-animation: load2 2s infinite ease;
        animation: load2 2s infinite ease;
      }
      @-webkit-keyframes load2 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load2 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    `
    function onLoad(){
    console.log('iframe loaded!!!');
    // document.querySelector('.loader-container').style.display = 'none'
    }
    function createLoader(){
      const loaderElement = document.createElement('DIV')
      const loaderContainer = document.createElement('DIV')
      loaderContainer.classList.add('loader-container')
      loaderElement.classList.add('loader')
      loaderContainer.appendChild(loaderElement)
      document.body.appendChild(loaderContainer)

      // Create styleSheet
      const styleSheet = document.createElement("style")
      styleSheet.type = "text/css"
      styleSheet.innerText = loaderCss
      document.head.appendChild(styleSheet)
    }
    function loadIframe(){
      createLoader()
      const Iframe = document.createElement('IFRAME')
      Iframe.style = 'display:none;'
      Iframe.src = "https://adoring-saha-1e3c5b.netlify.app/"
      // Iframe TODO: Give id to iframe
      document.querySelector('body').appendChild(Iframe)
      Iframe.onload = function (){
        Iframe.style += "display: block"
        Iframe.style = iframeStyle
      }
    }
    function closeIframe (){
      const iframe = document.querySelector('IFRAME')
      document.querySelector('body').removeChild(iframe)
    }
  </script>
</body>
</html>
